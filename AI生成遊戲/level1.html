<script>
(() => {
  const canvas = document.getElementById('game-canvas');
  const ctx = canvas.getContext('2d');
  const startScreen = document.getElementById('start-screen');
  const endScreen = document.getElementById('end-screen');
  const startBtn = document.getElementById('start-btn');
  const retryBtn = document.getElementById('retry-btn');
  const nextBtn = document.getElementById('next-btn');
  const endMessage = document.getElementById('end-message');

  // å–å¾—èƒŒæ™¯éŸ³æ¨‚å…ƒç´ 
  const bgm = document.getElementById('bg-music');
  bgm.volume = 0.4;

  let gameWidth = window.innerWidth;
  let gameHeight = window.innerHeight;

  canvas.width = gameWidth;
  canvas.height = gameHeight;

  window.addEventListener('resize', () => {
    gameWidth = window.innerWidth;
    gameHeight = window.innerHeight;
    canvas.width = gameWidth;
    canvas.height = gameHeight;
    resetPlayer();
  });

  let keysPressed = {};
  const player = {
    x: 0,
    y: 0,
    width: 64,
    height: 64,
    speed: 5,
  };

  const lanesY = [gameHeight * 0.4, gameHeight * 0.5, gameHeight * 0.6, gameHeight * 0.7];
  const cars = [];
  let gameRunning = false;

  function initCars() {
    cars.length = 0;
    lanesY.forEach(y => {
      const direction = Math.random() > 0.5 ? 'left' : 'right';
      const speed = 2 + Math.random() * 3;
      const width = 100;
      const height = 50;
      const x = direction === 'left' ? gameWidth + Math.random() * 300 : -width - Math.random() * 300;
      cars.push({x, y, width, height, speed, direction});
    });
  }

  function resetPlayer() {
    player.x = gameWidth / 2 - player.width / 2;
    player.y = gameHeight - player.height - 20;
  }

  window.addEventListener('keydown', e => keysPressed[e.key] = true);
  window.addEventListener('keyup', e => keysPressed[e.key] = false);

  function update() {
    if (!gameRunning) return;

    if (keysPressed['ArrowLeft']) player.x -= player.speed;
    if (keysPressed['ArrowRight']) player.x += player.speed;
    if (keysPressed['ArrowUp']) player.y -= player.speed;
    if (keysPressed['ArrowDown']) player.y += player.speed;

    if (player.x < 0) player.x = 0;
    if (player.x + player.width > gameWidth) player.x = gameWidth - player.width;
    if (player.y < 0) player.y = 0;
    if (player.y + player.height > gameHeight) player.y = gameHeight - player.height;

    cars.forEach(car => {
      if (car.direction === 'left') {
        car.x -= car.speed;
        if (car.x + car.width < 0) car.x = gameWidth;
      } else {
        car.x += car.speed;
        if (car.x > gameWidth) car.x = -car.width;
      }
    });

    for (const car of cars) {
      if (
        player.x < car.x + car.width &&
        player.x + player.width > car.x &&
        player.y < car.y + car.height &&
        player.y + player.height > car.y
      ) {
        endGame(false);
        return;
      }
    }

    if (player.y < 60) {
      endGame(true);
      return;
    }
  }

  function draw() {
    ctx.clearRect(0, 0, gameWidth, gameHeight);

    ctx.fillStyle = '#555';
    ctx.fillRect(0, 0, gameWidth, gameHeight);

    ctx.font = "48px sans-serif";
    ctx.fillText("ğŸ¡", gameWidth / 2 - 24, 60);

    cars.forEach(car => {
      ctx.font = "40px sans-serif";
      ctx.fillText(car.direction === 'left' ? "ğŸš—" : "ğŸšŒ", car.x, car.y + 40);
    });

    ctx.font = "48px sans-serif";
    ctx.fillText("ğŸ‘´ğŸ»", player.x, player.y + 48);
  }

  function gameLoop() {
    if (!gameRunning) return;
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  function startGame() {
    bgm.play().catch(e => {
      console.log("èƒŒæ™¯éŸ³æ¨‚æ’­æ”¾å¤±æ•—ï¼ˆç€è¦½å™¨é™åˆ¶ï¼‰:", e);
    });
    gameRunning = true;
    resetPlayer();
    initCars();
    startScreen.style.display = 'none';
    endScreen.style.display = 'none';
    gameLoop();
  }

  function endGame(success) {
    gameRunning = false;
    endScreen.style.display = 'flex';
    startScreen.style.display = 'none';
    endMessage.textContent = success ? "æˆåŠŸé€šéç¬¬1é—œï¼" : "ç¢°æ’è»Šè¼›äº†ï¼Œè«‹é‡æ–°æŒ‘æˆ°ï¼";
    retryBtn.style.display = "inline-block";
    nextBtn.style.display = success ? "inline-block" : "none";
  }

  retryBtn.onclick = () => startGame();
  nextBtn.onclick = () => {
    window.location.href = "level2.html"; // â† é€™è¡Œæ”¹æˆè·³åˆ°ç¬¬äºŒé—œ
  };
  startBtn.onclick = () => startGame();

})();
