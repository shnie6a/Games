<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第4關：記憶挑戰</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #sequence, #options, #result, #next-btn {
      margin: 20px;
    }
    .option-btn {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #next-btn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #next-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h1>第4關：記憶挑戰</h1>
<div id="instructions">請記住以下順序，稍後從選項中選出正確順序：</div>
<div id="sequence"></div>
<div id="options" style="display:none;"></div>
<div id="result"></div>
<button id="next-btn">前往下一關</button>

<script>
const sequence = ["🍎", "🍌", "🍇"];
const sequenceDiv = document.getElementById('sequence');
const optionsDiv = document.getElementById('options');
const resultDiv = document.getElementById('result');
const nextBtn = document.getElementById('next-btn');

// 顯示記憶內容
function showSequence() {
  sequenceDiv.textContent = sequence.join(" ");
  setTimeout(() => {
    sequenceDiv.textContent = "";
    showOptions();
  }, 3000); // 3秒後消失
}

// 顯示選項按鈕
function showOptions() {
  optionsDiv.style.display = 'block';
  const choices = [
    ["🍎", "🍌", "🍇"],
    ["🍇", "🍎", "🍌"],
    ["🍌", "🍎", "🍇"]
  ];

  choices.forEach(choice => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.textContent = choice.join(" ");
    btn.onclick = () => checkAnswer(choice);
    optionsDiv.appendChild(btn);
  });
}

// 判斷答案
function checkAnswer(choice) {
  if (JSON.stringify(choice) === JSON.stringify(sequence)) {
    resultDiv.textContent = "🎉 恭喜你答對了！";
    nextBtn.style.display = "inline-block";
  } else {
    resultDiv.textContent = "❌ 錯誤，請重新整理頁面再試一次。";
  }
}

// 跳下一關（第五關）
nextBtn.onclick = () => {
  window.location.href = "level5.html";
};

// 啟動
showSequence();
</script>

</body>
</html>
